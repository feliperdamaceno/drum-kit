<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Drum 🥁 Kit</h1>

      <section class="keys">
        <button class="key" data-key="a">a</button>
        <button class="key" data-key="s">s</button>
        <button class="key" data-key="d">d</button>
        <button class="key" data-key="f">f</button>
        <button class="key" data-key="g">g</button>
        <button class="key" data-key="h">h</button>
        <button class="key" data-key="j">j</button>
        <button class="key" data-key="k">k</button>
        <button class="key" data-key="l">l</button>
      </section>


      <footer class="footer">
        <p>© github.com/feliperdamaceno</p>
      </footer>
    </div>

    <audio src="sounds/clap.wav" data-audio="a"></audio>
    <audio src="sounds/hihat.wav" data-audio="s"></audio>
    <audio src="sounds/kick.wav" data-audio="d"></audio>
    <audio src="sounds/openhat.wav" data-audio="f"></audio>
    <audio src="sounds/boom.wav" data-audio="g"></audio>
    <audio src="sounds/ride.wav" data-audio="h"></audio>
    <audio src="sounds/snare.wav" data-audio="j"></audio>
    <audio src="sounds/tom.wav" data-audio="k"></audio>
    <audio src="sounds/tink.wav" data-audio="l"></audio>
  </body>

</html>
